<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			{{a}}
			{{b}}
		</div>

		<script type="text/javascript">
			var data = {
				a: 'a变量',
				b: 'b变量'
			};
			var vm = new Vue({
				el: "#app",
				data: data
			});

			vm.$watch('a', function(newVal, oldVal) {
				console.log(newVal, oldVal);
			})

			vm.$watch('b', function(newVal, oldVal) {
				console.log(newVal, oldVal);
			});

			vm.$data.a = "a变量改变咯";
			vm.$data.b = "b变量改变咯";
		</script>

	</body>
</html>
