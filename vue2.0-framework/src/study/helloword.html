<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../assets/lib/vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app">
  <h2>{{ message }}</h2>
</div>
<div id="app-2">
  <h2 :title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </h2>
</div>
<div id="app-3">
  <p v-if="seen">现在你看到我了</p>
</div>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">反转消息</button>
</div>
<div id="app-6">
  <p>{{ message }}</p>
  <button @click="showAlert">弹窗提示</button>
</div>
<div id="app-7">
  <input type="text" v-model="msg">
  <h2>{{msg}}</h2>
</div>
<div id="app-8">
  <ol>
    <!-- 现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。 -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>
</div>
<div id="app-9">

</div>

<div id="app-10">
  <p>{{ foo }}</p>
  <!-- 这里的 `foo` 不会更新！ -->
  <button v-on:click="foo = 'baz'">Change it</button>
</div>
<script type="text/javascript">

    /**
     * 第一个Hello world的Vue程序
     * @type {Vue}
     */
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue, Hello world!'
        }
    })

    /**
     * Vue数据绑定
     * @type {Vue}
     */
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })

    /**
     * Vue数据绑定
     * @type {Vue}
     */
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    });

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: '学习 JavaScript'},
                {text: '学习 Vue'},
                {text: '整个牛项目'}
            ]
        }
    });

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: '演示click事件'
        },
        methods: {
            showAlert: function () {
                alert("弹出一个弹窗提示...");
            }
        }
    });

    var app7 = new Vue({
        el: '#app-7',
        data: {
            msg: '演示双向数据绑定'
        }
    });

    // 我们的数据对象
    var data = {a: 1}

    // 该对象被加入到一个 Vue 实例中
    var app9 = new Vue({
        el: '#app-9',
        data: data
    })
    // 设置 property 也会影响到原始数据
    app9.a = 2
    console.log(data.a) // => 2
    // 获得这个实例上的 property
    // 返回源数据中对应的字段
    app9.a == data.a // => true
    console.log('app9.a == data.a', app9.a == data.a); // => true
    console.log('app9.$data === data', app9.$data === data);
    console.log('app9.$el === document.getElementById(\'app-9\')', app9.$el === document.getElementById('app-9'));
    app9.$watch('a', function (newValue, oldValue) {
        console.log(newValue, oldValue);
    });
    // ……反之亦然
    data.a = 3
    app9.a // => 3
    console.log(app9.a);
    app9.b = 'hi'

</script>
</body>
</html>
